<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Profile</title>
</head>

<body style=" background-color: #14b7ee">
    <div class="container2" style="transform: translateX(200px);">
        <form action="#" class="sign-in-form">
            <h2 class="title"><u>Profile</u></h2>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="First Name" />
            </div>

            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Last Name" />
            </div>

            <div class="input-field">
                <i class="fas fa-laptop-house"></i>
                <input type="text" placeholder="Field of Interest" />
            </div>

            <div class="input-field">
                <i class="fas fa-phone-alt"></i>
                <input type="tel" placeholder="Phone Number" />
            </div>
            <div class="input-field">
                <i class="far fa-calendar-alt"></i>
                <input type="text" placeholder="Date Of Birth" onfocus="this.type='date'    "
                    onblur="this.type='text'" />
            </div>

            <div class="input-field">
                <i class="fas fa-map-marked-alt"></i>
                <input type="text" placeholder="City" />
            </div>

            <div class="input-field">
                <i class="fas fa-map-marked-alt"></i>
                <input type="text" placeholder="State" />
            </div>

            <div class="input-field">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Pincode" />
            </div>

            <div class="input-field">
                <i class="fas fa-award"></i>
                <input type="text" placeholder="Skills" />
            </div>

            <div class="input-field">
                <i class="far fa-building"></i>
                <input type="text" placeholder="Organisation" />
            </div>

            <div class="input-field">
                <i class="far fa-image"></i>
                <input class="file" type="text" placeholder="Profile Image(jpeg/png)" onfocus="this.type='file'"
                    onblur="this.type='text'" accept="image/jpeg, image/png" />

            </div>
            <input type="submit" value="submit" class="btn solid" />
        </form>
        <img src="img/undraw_connection_b38q.svg" class="image2" alt="" style="transform: translate(-100px,-750px);" />

    </div>
    <script src="script.js"></script>
</body>

</html>
